<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Proposal Viewer</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #525659; }
        header { background: #333; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 10; }
        h1 { margin: 0; font-size: 1.1rem; font-weight: normal; }
        .btn { background-color: #2ea44f; color: white; text-decoration: none; padding: 8px 16px; border-radius: 6px; font-size: 0.9rem; font-weight: 600; transition: background-color 0.2s; }
        .btn:hover { background-color: #2c974b; }
        iframe { flex-grow: 1; border: none; width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <header>
        <h1>Visual-Inertial Navigation Proposal</h1>
        <a href="project-proposal.pdf" download class="btn">Download PDF</a>
    </header>
    <!-- Embed the PDF -->
    <iframe src="project-proposal.pdf" type="application/pdf">
        <p>Your browser does not support PDF embeddings. <a href="project-proposal.pdf">Click here to download the PDF.</a></p>
    </iframe>
</body>
</html>
