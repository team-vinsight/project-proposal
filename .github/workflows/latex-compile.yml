  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex

      - name: Prepare Deployment Files
        run: |
          mkdir public
          # Copy the PDF to the public folder
          cp main.pdf public/project-proposal.pdf
          
          # Create a custom HTML viewer page
          cat > public/index.html <<EOF
